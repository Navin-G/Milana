<style>
/* ---------------- GLOBAL ---------------- */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #f7f8f5, #eef2ea);
  color: #2e3b2e;
}

/* ---------------- HEADER ---------------- */

}

header h1 {

  letter-spacing: 2px;

/* ---------------- GALLERY ---------------- */
.gallery-wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px 80px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 22px;
}

/* ---------------- IMAGE CARD ---------------- */
.gallery img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: 
    opacity 1s ease,
    transform 0.8s ease,
    box-shadow 0.8s ease;
  opacity: 1;
}

/* Hover luxury feel */
.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 18px 45px rgba(0,0,0,0.15);
}

/* Fade out */
.fade-out {
  opacity: 0;
}

/* ---------------- FOOTER ---------------- */
footer {
  text-align: center;
  padding: 30px;
  font-size: 12px;
  color: #8a9b8a;
}
</style>

<script>
/* --------- SHUFFLE FUNCTION --------- */
function shuffleGallery() {
  const gallery = document.getElementById('gallery');
  const images = Array.from(gallery.children);

  images.forEach(img => img.classList.add('fade-out'));

  setTimeout(() => {
    images.sort(() => Math.random() - 0.5);
    images.forEach(img => gallery.appendChild(img));
    images.forEach(img => img.classList.remove('fade-out'));
  }, 900);
}

/* Shuffle every 3 seconds */
setInterval(shuffleGallery, 3000);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILANA | Plant a Smile</title>

  <style>
    :root {
      --olive: #6f7f3a;
      --earth: #6b4a2b;
      --cream: #f6f3ee;
      --dark: #2f2a24;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--cream);
      color: var(--dark);
    }

    header {
      background: linear-gradient(135deg, var(--earth), var(--olive));
      padding: 70px 20px;
      text-align: center;
      color: white;
    }

    header img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    section {
      padding: 70px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .title {
      text-align: center;
      margin-bottom: 50px;
    }

    .title h2 {
      font-size: 2.4rem;
      color: var(--olive);
    }

    /* CAROUSEL */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 18s infinite;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(0); }
      38% { transform: translateX(-100%); }
      66% { transform: translateX(-100%); }
      71% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 25px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.1);
      transition: transform 0.35s ease;
    }

    .card:hover { transform: translateY(-6px); }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 18px;
    }

    .card h3 {
      color: var(--earth);
      margin-bottom: 8px;
    }

    .about {
      text-align: center;
      max-width: 850px;
      margin: auto;
      font-size: 1.05rem;
    }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 35px 20px;
    }

    .whatsapp {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      padding: 15px 26px;
      border-radius: 60px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .whatsapp:hover { background: #1ebe5d; }

    @media(max-width:600px){
      header h1{ font-size:2.2rem; }
    }
  </style>
</head>
